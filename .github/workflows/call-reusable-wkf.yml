name: Calling Reusable Workflows
run-name: "Calling Reusable Workflows @${{github.actor}}"
on: 
    workflow_dispatch:
        inputs:
            name:
                description: "Give your name"
                type: string
                default: "Pierre"
                required: true 

jobs:
    calling-a-reusable-wk:
        uses: nogatygroups/github-actions/.github/workflows/reusable-wkf.yml@87bb2f0f6a002be0b53a9da328b3b810b1737e42
        with:
            name: ${{inputs.name}}
        secrets:
            access_token: ${{secrets.NOGATY_SECRET}}
    using-reusable-wf-output:
        runs-on: ubuntu-latest
        needs: calling-a-reusable-wk
        steps:
            - run: echo ${{needs.calling-a-reusable-wk.outputs.date}}
