name: Include Or Exclude Matrix
run-name: "Include Or Exclude Matrix @${{github.actor}} , Event ${{github.event_name}}"
on:
    push:

jobs:
    node-matrix:
        continue-on-error: true
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest,macos-latest]
                node-version: [18,19,20,21,22,23,24]
                includes:
                    - os: ubuntu-latest
                      is-ubuntu: true
                excludes:
                    - os: macos-latest
                      is-macos: true
            # max-parallel: 4
            fail-fast: false
        runs-on: ${{matrix.os}}
        steps:
         - run: node -v 
         - uses: actions/setup-node@v3 
           with:
            node-version: ${{ matrix.node-version}}
         - run: node -v 

